<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <form action="#" method="post" class="form-exemplo">
            <div class="form-exemplo-texto">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu Nome" required>
            </div>
            <div class="form-exemplo-email">
                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email" placeholder="Digite seu E-mail" required>
            </div>
            <div class="form-exemplo-botao">
                <button type="submit">Enviar</button>
                <button type="reset">Cancelar</button>
            </div>
        </form>
    </div>
</body>

</html>
